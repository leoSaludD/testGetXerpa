<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="editGoal(element)">
            <mat-icon>edit</mat-icon>
        </button>
        
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'YYYY-MM-dd'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Monto Objetivo </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="simulate">
      <th mat-header-cell *matHeaderCellDef> Simular </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="playSimulation(element)">
          <mat-icon>play_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
